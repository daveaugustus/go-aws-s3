<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head_section" }}
</head>
<body>
    {{template "navigation" }}

    <main role="main" class="container">
      {{template "formatter"}}

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">{{.Name}} objects (Total objects: {{.KeyCount}})</h6>
                

                <ul class="list-group">
                    {{range .Contents}}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="#">{{.Key}}</a>
                        <a href="#"><span class="badge badge-primary badge-pill">delete</span></a>
                    </li>
                    {{end}}
                  </ul>
            </div>
           
            
          </div>
    </main>
 
    {{template "scripts"}}
</body>
</html>
